<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#advimage_dlg.dialog_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="../../utils/editable_selects.js"></script>
	<script type="text/javascript" src="/javascripts/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="js/image.js"></script>
	<link href="css/advimage.css" rel="stylesheet" type="text/css" />
</head>
<body id="advimage" style="display: none">
  <form onsubmit="ImageDialog.insert();return false;" action="#">
		<div class="tabs">
			<ul>
			  <li id="dynamic_select_tab"  class="current"><span><a href="javascript:mcTabs.displayTab('dynamic_select_tab','dynamic_select_panel');" onmousedown="return false;">上传图片</a></span></li>
			</ul>
		</div>

		<div class="panel_wrapper">
		  <div id="dynamic_select_panel" class="panel current" style='overflow:auto'>
		    正在读取...<br />
        <img src='/images/loading.gif'>
        <script type="text/javascript" charset="utf-8">
        $(function(){
          $.ajax({url: "/photos", success:function(data){
            $("#dynamic_select_panel").html(data);
          }});
        });
        </script>
      </div>
		</div>

		<div class="mceActionPanel">
			<input type="submit" id="insert" name="insert" value="插入" />
			<input type="button" id="cancel" name="cancel" value="取消" onclick="tinyMCEPopup.close();" />
		</div>
		</form>
</body> 
</html>
